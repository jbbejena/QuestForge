<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission in Progress</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="hud">
            <div class="hud-left">
                <div class="player-info">
                    <strong>{{ player.name }}</strong>
                    <span>{{ player.rank }} {{ player.class }}</span>
                </div>
            </div>
            
            <div class="hud-right">
                <div class="health-bar">
                    <label><i class="fas fa-heart"></i> Health</label>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: {{ player.health }}%"></div>
                        <span class="progress-text">{{ player.health }}/100</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card story-card">
            <div class="story-content">
                <div id="story-history" class="story-text-static">
                    {{ history | replace('\n', '<br>') | safe }}
                </div>
                
                <div id="story-new" class="story-text-new">
                    {{ new_text | replace('\n', '<br>') | safe }}
                </div>
            </div>
        </div>

        <div class="choices-container">
            <form id="choiceForm" method="post" action="{{ url_for('make_choice') }}" class="choices-form">
                {% for choice in choices %}
                <button type="submit" 
                        name="choice" 
                        value="{{ loop.index }}" 
                        class="choice-btn">
                    <span class="choice-number">{{ loop.index }}</span>
                    <span class="choice-text">{{ choice }}</span>
                </button>
                {% endfor %}
            </form>
        </div>

        <div class="quick-actions">
            <a href="{{ url_for('mission_menu') }}" class="btn btn-small btn-warning">
                <i class="fas fa-flag-checkered"></i> Abandon
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Only apply Typewriter effect to the NEW text
            const newTextDiv = document.getElementById('story-new');
            if (newTextDiv && newTextDiv.innerText.trim().length > 0) {
                const fullText = newTextDiv.innerHTML;
                newTextDiv.innerHTML = '';
                newTextDiv.style.opacity = 1;
                
                let i = 0;
                // Strip HTML tags for cleaner typing, then re-insert? 
                // Simple approach: Type char by char but it might break tags.
                // Better approach: Just fade it in for now to solve the "re-type" annoyance safely.
                // OR: fast text reveal.
                
                // Let's use a simple fade-in/slide-up for the new text instead of
                // the slow character-by-character typing which is annoying for long text.
                newTextDiv.style.animation = "fadeIn 0.5s ease-in forwards";
                newTextDiv.innerHTML = fullText;
                
                // Scroll to bottom
                const storyContent = document.querySelector('.story-content');
                setTimeout(() => {
                    storyContent.scrollTop = storyContent.scrollHeight;
                }, 100);
            }
        });
    </script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .story-text-static { opacity: 0.8; }
        .story-text-new { opacity: 0; font-weight: 500; border-left: 3px solid var(--color-primary); padding-left: 10px; margin-top: 15px; }
    </style>
</body>
</html>
